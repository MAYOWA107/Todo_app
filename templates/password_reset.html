{% extends "main.html" %}
{% load crispy_forms_tags %}


{% block title %}password_reset{% endblock title %}
<h3>Forgot password</h3>

{% block content %}
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
{% endblock content %}
